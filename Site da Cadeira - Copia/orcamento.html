<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockSeat - Or√ßamento</title>
    <style>
        :root {
            --background-color-light: #ffffff;
            --text-color-light: #000000;
            --background-color-dark: #333333;
            --text-color-dark: #ffffff;
            --form-background-light: #f9f9f9;
            --form-background-dark: #444444;
            --border-color-light: #cccccc;
            --border-color-dark: #666666;
        }

        body {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 20px;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            position: relative;
            flex-wrap: wrap;
        }

        .logo {
            flex: 0 0 auto;
        }

        .logo img {
            height: 50px;
            /* Ajuste o tamanho conforme necess√°rio */
        }

        .con {
            text-align: center;
            flex: 1;
            margin: 0 auto;
        }

        .con h1 {
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle button {
            cursor: pointer;
            padding: 10px;
            font-size: 20px;
            border: none;
            background: none;
            color: #fff;
            background-color: #000;
        }

        .menu {
            text-align: center;
            margin-top: 60px; /* Ajusta a posi√ß√£o dos links abaixo do bot√£o */
            width: 100%;
        }

        .menu nav {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .menu nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .menu nav a:hover {
            text-decoration: underline;
        }

        form {
            background-color: var(--form-background-light);
            border: 1px solid var(--border-color-light);
            padding: 20px;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
            margin: 20px auto;
            max-width: 600px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: calc(100% - 22px);
            border: 1px solid var(--border-color-light);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 0;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        body.dark-mode form {
            background-color: var(--form-background-dark);
            border-color: var(--border-color-dark);
        }

        body.dark-mode textarea {
            border-color: var(--border-color-dark);
        }

        .container {
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--background-color-light);
            border-top: 1px solid var(--border-color-light);
            position: relative;
            height: 60px; /* Altura reduzida */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        footer .redes {
            margin-bottom: 5px;
        }

        footer .redes button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        footer .redes img {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="imagens/logo.png" alt="Logo do site" /></a>
        </div>
        <div class="con">
            <h1>LockSeat</h1>
        </div>
        <div class="theme-toggle">
            <button id="theme-button" title="Alternar modo claro/escuro">üåô</button>
        </div>
        <div class="menu">
            <nav>
                <a href="index.html" rel="prev">P√°gina inicial</a> |
                <a href="especificacoes.html">Especifica√ß√µes T√©cnicas</a> |
                <a href="orcamento.html" rel="next">Or√ßamento</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Solicita√ß√£o de Or√ßamento</h1>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required />
                <br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <br />
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required />
                <br />
                <label for="CNPJ">Informar CNPJ:</label>
                <input type="text" id="CNPJ" name="CNPJ" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" maxlength="18"
                    placeholder="00.000.000/0000-00" required />
                <br />
                <label for="budget">N√∫mero de cadeiras:</label>
                <input type="number" id="budget" name="budget" required />
                <br />
                <label for="service">Servi√ßo Solicitado:</label>
                <select id="service" name="service" required>
                    <option value="web_design">Automa√ß√£o para cinema</option>
                    <option value="seo">Automa√ß√£o para show</option>
                    <option value="marketing">Automa√ß√£o para teatro</option>
                    <option value="consulting">Automa√ß√£o para est√°dio</option>
                </select>
                <br />
                <label for="details">Detalhes Adicionais:</label>
                <textarea id="details" name="details" rows="4" maxlength="300" required></textarea>
                <p id="char-count">300 caracteres restantes</p>
                <p id="error-message" class="error" style="display: none;">N√∫mero m√°ximo de caracteres alcan√ßado!</p>
                <br />
                <button class="but" type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="redes">
            <button><i class="fa-brands fa-instagram"></i><img src="imagens/insta.png" width="20px" height="20px" alt="Instagram"></button>
            <button><i class="fa-brands fa-whatsapp"></i><img src="imagens/whatsapp.png" width="20px" height="20px" alt="WhatsApp"></button>
            <button><i class="fa-brands fa-linkedin"></i><img src="imagens/linkedin.png" width="20px" height="20px" alt="LinkedIn"></button>
        </div>
        <p>&copy; Site oficial LockSeat. Todos os direitos reservados</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeButton = document.getElementById('theme-button');
            const textarea = document.getElementById('details');
            const charCount = document.getElementById('char-count');
            const errorMessage = document.getElementById('error-message');

            themeButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                themeButton.textContent = isDarkMode ? 'üåû' : 'üåô';
            });

            textarea.addEventListener('input', () => {
                const maxLength = 300;
                const currentLength = textarea.value.length;
                const remainingChars = maxLength - currentLength;

                charCount.textContent = `${remainingChars} caracteres restantes`;
                errorMessage.style.display = remainingChars < 0 ? 'block' : 'none';
            });
        });
    </script>
</body>

</html>
